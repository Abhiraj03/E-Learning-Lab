{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2" style="padding: 3rem 0rem;">
    <h1>Courses</h1>
    <hr>
    {% for courses in courses %}
    <h3><a href= "{% url 'welcome_page' courses.id %}" style="color:green;"># {{ courses.name }} </a></h3>
    <p style="padding-bottom: 2rem;">{ <span style="color: deepskyblue;">{{ courses.description }}</span> }</p>
    {% endfor %}
</div>
{% endblock %}
